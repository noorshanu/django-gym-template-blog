{% extends "gym/base.html" %}
{% block pagecontent  %}
{% load static %}
<!--header-->
<header class="masthead" style="background-image: url('/static/gym/img/home1-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Hurry Up!</h1>
                    <span class="subheading">Built Now.</span>
                </div>
            </div>
        </div>
    </div>
</header>


<!--Main Content-->
<form name="signUp" id="signupinfo" action="register" method='POST'>
    {% csrf_token %}

    <div class="form-inline row">
            <label for="name" class="col-sm-2 col-form-label" style="color: black;">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
        </div>

     <div class="form-inline row">
            <label for="name" class="col-sm-2 col-form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
        </div>
   
        <div class="form-inline row">
        <label for="username" class="col-sm-2 col-form-label">User Name</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="UserName">
    </div>
    
    <div class="form-inline row" align="center">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email Id</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
    </div>
    
    <div class="form-inline row" align="center">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <input type="password" class="form-control" name="password1" id="Password" placeholder="Password">
    </div>
    
    <div class="form-inline row" align="center">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
        <input type="password" class="form-control" name="password2" id="confirm" placeholder="Confirm Password">
    </div>
    
    <div class="btn-1" align="center">
        <button type="submit" class="button" id="join" >Join Us</button>
    </div>


{% if messages %}    
<div>
  {% for message in messages %}
    
     <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
       
  {% endfor %} 
    </div>
{%endif%}
</form>
</div>
</div>










<!--css styling-->
<style>
    body {
        background: linear-gradient(to top, #66ffcc 0%, #ffffff 100%);
    }

    .button {
        background-color: #4CAF50;
    }

    .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);

    }
</style>



{% endblock %}
